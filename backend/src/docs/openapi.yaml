openapi: 3.0.0
info:
  title: AltCred API
  description: |
    ## Overview
    AltCred is an alternative credit scoring platform that provides credit assessment using alternative data sources.
    
    ### Authentication
    Most endpoints require authentication. Include the JWT token in the `Authorization` header:
    ```
    Authorization: Bearer <your-jwt-token>
    ```
  version: 1.0.0
  contact:
    name: AltCred Support
    email: support@altcred.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:4000/api
    description: Development server
  - url: https://api.altcred.com/v1
    description: Production server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        email:
          type: string
          format: email
          example: user@example.com
        name:
          type: string
          example: John Doe
        createdAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
    
    AuthResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT token for authenticated requests
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        user:
          $ref: '#/components/schemas/User'
    
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: Invalid credentials

paths:
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Creates a new user account with the provided credentials
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - name
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: securePassword123!
                name:
                  type: string
                  example: John Doe
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /auth/login:
    post:
      tags:
        - Authentication
      summary: Authenticate user
      description: Authenticate with email and password to receive a JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: securePassword123!
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /credit/calculate:
    post:
      tags:
        - Credit
      summary: Calculate credit score
      description: Calculate credit score based on provided data
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                income:
                  type: number
                  format: float
                  example: 50000
                expenses:
                  type: number
                  format: float
                  example: 35000
                paymentHistory:
                  type: array
                  items:
                    type: object
                    properties:
                      date:
                        type: string
                        format: date
                      amount:
                        type: number
                        format: float
                      status:
                        type: string
                        enum: [paid, late, missed]
      responses:
        '200':
          description: Credit score calculated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  score:
                    type: integer
                    minimum: 300
                    maximum: 900
                    example: 750
                  riskLevel:
                    type: string
                    enum: [low, medium, high]
                    example: low
        '401':
          description: Unauthorized - Missing or invalid token
  
  /credit/history:
    get:
      tags:
        - Credit
      summary: Get credit history
      description: Retrieve the authenticated user's credit history
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Credit history retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    date:
                      type: string
                      format: date-time
                    score:
                      type: integer
                    details:
                      type: object
        '401':
          description: Unauthorized - Missing or invalid token

security:
  - bearerAuth: []
